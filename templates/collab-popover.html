<table style="border:none;">
    <tr style="background-color:lightgray">
        <th>Name</th>
        <th>Active</th>
        <th>Can Write</th>
    </tr>
    <tr ng-repeat="(user, state) in collaboration.otherMembers">
        <th>{{user}}</th>
        <th>{{state.active}}</th>
        <th><input type="checkbox" ng-model="state.writeAccess" ng-change="collaboration.toggleWriteAccess(user)"></th>
    </tr>
</table>
