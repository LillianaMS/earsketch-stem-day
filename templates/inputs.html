<div class="modal-header">
    Enter required input prompts
</div>
<div class="modal-body">
    <div code-embed ng-model="script" language="language" style="height: 300px;"></div>
    <div class="form-group" ng-repeat="input in inputs">
        <label>{{input}}</label>
        <input type="text" class="form-control" ng-model="values[$index]" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="reject()">Reject</button>
    <button class="btn btn-primary" ng-click="accept()">Okay</button>
</div>
