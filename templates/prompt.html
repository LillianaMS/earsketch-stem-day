<div class="modal-header">
    {{msg}}
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="content" onFocus="this.select()" autofocus ng-keydown="enterKeySubmit($event)"/>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="accept()">Okay</button>
</div>
