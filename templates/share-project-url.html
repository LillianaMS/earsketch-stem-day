<div class="modal-header">
    Share Script
</div>

<div class="modal-body">
    Your script can be shared with the following URL:
    <input type="text" class="form-control" ng-value="url" onFocus="this.select()"/>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
</div>
